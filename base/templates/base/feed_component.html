{% for room in rooms %}
      <div>
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">Update Room</a><br>
        <a href="{% url 'delete-room' room.id %}">Delete Room</a><br>

        {% endif %}
        <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a><br>
        <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</h5>
        <small>{{ room.topic.name }}</small>
        <hr>
        </div>
        {% endfor %}
