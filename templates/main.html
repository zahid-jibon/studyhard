<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media=" screen" href="{% static 'styles/main.css' %}" />

    <title>Come to Chat</title>
  </head>
  <body>
    {% include "navbar.html" %} {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} 
    

    <img src="{% static 'images/chat.png' %}" alt="chat" />

    {% block content %} {% endblock %}
  </body>
</html>
